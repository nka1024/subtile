<!DOCTYPE html>

<html class="no-js">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1.0, width=device-width, maximum-scale=1.0" />
  <title>World</title>

  <link href="/login_assets/css/webfont.css" rel="stylesheet" type="text/css" />
  <link href="/login_assets/css/style.min.1.css" rel="stylesheet" type="text/css" />
  <script src="./build/bundle.js"></script>
</head>

<body id="loginbody" class="en">
  <canvas id="canvas_main" style="position: absolute; z-index: -100;"></canvas>

  <div class="window_manager">
  </div>

  <!-- UNITS FORM -->
  <div class="units_panel_prefab">
    <div id="container" class="units_container lefted" hidden=false style="display: block; position: absolute; width: 800px; bottom: 0px;  ">
      <section id="main" style="padding: 00px; margin: 0px; vertical-align: middle; padding-bottom: 10px">
        <div id="loginForm" class="submit" style="text-align: left">
            <input class="btn btn-blue player_button" style="margin-left: 5px; margin-top: 5px; height: 30px; width: 40px;  font-size: 10px; vertical-align: middle; padding: 5px" type="button" value="Hero" />
            <input class="btn btn-blue unit_1_button" style="margin-left: 5px; margin-top: 5px; height: 30px;  width: 60px;  font-size: 10px; vertical-align: middle; padding: 5px" type="button" value="Infantry" />
            <input class="btn btn-blue unit_2_button" style="margin-left: 5px; margin-top: 5px; height: 30px;  width: 60px;  font-size: 10px; vertical-align: middle; padding: 5px" type="button" value="Archers" />
        </div>
      </section>
    </div>
  </div>


  <!-- OBJECTS FORM -->
  <div class="objects_list_window_prefab">
    <div id="container" class="objects_container lefted" hidden=false style="display: block; position: absolute; width: 800px; left: 100px; ">
      <section id="main" style="padding: 00px; margin: 0px; vertical-align: middle;">
        <div id="loginForm" class="submit" style="text-align: left">
            <input class="btn btn-blue trees_button" style="margin-left: 5px; margin-top: 5px; width: 50px;  font-size: 10px; vertical-align: middle; padding: 5px" id="treesButton" type="button" value="Trees" />
            <input class="btn btn-blue rocks_button" style="margin-left: 5px; margin-top: 5px; width: 50px;  font-size: 10px; vertical-align: middle; padding: 5px" id="rocksButton" type="button" value="Rocks" />
            <input class="btn btn-blue houses_button" style="margin-left: 5px; margin-top: 5px; width: 60px;  font-size: 10px; vertical-align: middle; padding: 5px" id="housesButton" type="button" value="Houses" />
        </div>
      </section>
      <section id="main" style="padding: 10px; padding-left:5px; vertical-align: middle ">
        <div id="loginForm">
          <div class="obj_list" style="vertical-align: middle">
          </div>
      </section>
    </div>
  </div>

  <!-- TOOLS FORM -->
  <div class="tools_panel_prefab">
    <div id="container" class="tools_container lefted" hidden=false style="display: block; position: absolute; width: 100px; margin-top: 283px">
      <section id="main" style="padding: 5px;">
        <div id="loginForm">
          <form action="./" method="post">
            <h2 class="text_cordinates" style="text-align: center;">0:0</h2>
            <h2 class="text_status" style="text-align: center;">0:0 free</h2>
            <div class="submit" style="text-align: center">
              <input class="btn btn-blue objects_button" style="height: 30px; width: 40px; padding: 5px; font-size: 10px;"
                type="button" value="Er" />
              <input class="btn btn-blue objects_button" style="height: 30px; width: 40px; padding: 5px; font-size: 10px;"
                type="button" value="Mv" />
            </div>
            <div class="submit" style="text-align: center">
              <input class="btn btn-blue objects_button" style="height: 30px; width: 40px; padding: 5px; font-size: 10px;"
                type="button" value="O" />
              <input class="btn btn-blue objects_button" style="height: 30px; width: 40px; padding: 5px; font-size: 10px;"
                type="button" value="A" />
            </div>
            <div class="submit" style="text-align: center">
              <input class="btn btn-blue play_button" style="height: 30px; padding: 5px; font-size: 10px;" type="button" value="Play" />
            </div>
            </fieldset>
        </div>
        </form>
      </section>
      <footer>
      </footer>
    </div>
  </div>

  <!-- MENU FORM -->
  <div class="menu_window_prefab">
    <div id="container" class="menu_container lefted" hidden=false style="display: block; position: absolute; width: 100px;">
      <section id="main" style="padding: 5px;">
        <div id="loginForm">
          <form action="./" method="post">
            <div class="submit">
              <input class="btn btn-blue terrain_button" id="terrainButton" type="button" value="LAND" />
            </div>
            <div class="submit">
              <input class="btn btn-blue objects_button" id="objectsButton" type="button" value="OBJECTS" />
            </div>
            <div class="submit">
              <input class="btn btn-blue grid_button" id="gridButton" type="button" value="GRID" />
            </div>
            <div class="submit">
              <input class="btn btn-blue export_button" id="exportButton" type="button" value="EXPORT" />
            </div>
            </fieldset>
        </div>
        </form>
      </section>
      <footer>
      </footer>
    </div>
  </div>

  <!-- EXPORT FORM -->
  <div class="export_window_prefab">
    <div id="container" class="export_container centered" hidden=false style="display: block; position: absolute;">
      <header>
        <br><br>
      </header>
      <section id="main">
        <div id="loginForm">
          <h1 class="text_title"></h1>
          <form action="./" method="post">
            <input name="__RequestVerificationToken" type="hidden" value="" />
            <div id="PasswordHidden" style="display: none;">
            </div>
            <div class="input" style="text-align:center">
              <textarea id="wmd-input" class="data_input" style="width:98%; height:100px; padding:5px; color:#000" cols=10
                rows=10 name="post-text"></textarea>
            </div>

            <div class="submit" style="text-align:center">
              <input class="btn btn-blue export_button" id="exportButton" type="button" value="EXPORT" style="width:30%" />
              <input class="btn btn-blue import_button" id="importButton" type="button" value="IMPORT" style="width:30%" />
              <input class="btn btn-blue cancel_button" id="cancelButton" type="button" value="CANCEL" style="width:30%" />
            </div>
        </div>
        </form>

      </section>
      <footer>
      </footer>
    </div>
  </div>

  <!-- LOGIN FORM -->
  <div class="newmap_window_prefab">
    <div id="container" class="newmap_container centered" hidden=false style="display: block; position: absolute;">
      <header>
        <a href="#" class="logo">
          <img src="/login_assets/css/subtile-logo7.png" /><span> </span>
        </a>
      </header>
      <section id="main">
        <div id="loginForm">
          <h1 class="text_title">create new tilemap</h1>
          <div id="ValidationContaiarcparcner"></div>
          <form action="./" method="post">
            <input name="__RequestVerificationToken" type="hidden" value="" />
            <div id="PasswordHidden" style="display: none;">
            </div>

            <div id="PasswordVisible">
              <fieldset>
                <legend class="visuallyhidden">Account Information</legend>

                <div class="field" style="text-align:center">
                  <!-- <div style="background-color: #111111; width:10%"> -->
                  <div style=" width:150px; margin:auto;">
                    &nbsp;&nbsp;
                    <label for="UserName" style="width:40%; text-align: center">Width</label>
                    &nbsp;&nbsp;&nbsp;
                    <label for="UserName" style="width:40%; text-align: center">Height</label>
                    &nbsp;&nbsp;
                    <br>
                    <input id="width" name="width" class="width_input" type="text" value="32" style="width:40%;  text-align: center" />
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input id="height" name="height" class="height_input" type="text" value="32" style="width:40%; text-align: center" />
                  </div>
                  <!-- </div> -->
                  <!-- <div style="background-color: #111111; width:10%"> -->
                  <!-- <label for="UserName">Tilemap name</label> -->
                </div>

                <div class="field" style="text-align:center">
                  <label for="tilemap_name">Tilemap name</label>
                  <br>
                  <input id="tilemap_name" class="map_name_input" name="tilemap_name" type="text" value="" style="width:100%; text-align: center" />
                </div>
            </div>


            <div class="submit">
              <input class="btn btn-blue submit_button" id="submitButton" type="button" value="Create" />
              <a class="forgot" href="https://secure.eveonline.com/forgotpassword.aspx">Readme.md</a>
            </div>
            </fieldset>
        </div>
        </form>

        <section id="new-account">
          <div class="create-account">
            <p>
              New to Subtile?
              <a href="https://secure.eveonline.com/signup/">Create account</a>
            </p>
          </div>
        </section>

      </section>
      <footer>
      </footer>
    </div>
  </div>

  <!-- OK_POPUP prefab-->
  <div class="ok_popup_prefab">
    <div id="container" class="empty_container centered" style="position: absolute; top: 150px;">
      <section id="main">
        <div id="loginForm">
          <h1 class="text_title" style="text-align: center;"></h1>
          <h2 class="text_message" style="text-align: center;"></h2>
          <br />
          <form>
            <div class="submit">
              <input class="btn btn-blue submit_button" id="submitButton" type="button" value="OK" />
            </div>
            </fieldset>
        </div>
        </form>
      </section>
    </div>
  </div>

  <script type="text/javascript" nonce="4gpiR+cDcUGL3+D7mOmA+Q==">
    document.getElementById("tilemap_name").focus();
  </script>
</body>

</html>
